{% extends "base.html" %}

{% block title %}Admin Login - SecureTrainer{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden mt-10">
    <div class="bg-gray-800 py-4 px-6">
        <h2 class="text-xl font-bold text-white flex items-center">
            <i class="fas fa-user-shield mr-2"></i>
            Admin Login
        </h2>
    </div>

    <div class="p-6">
        <form method="POST" action="{{ url_for('admin.admin_login') }}" data-validate>
            {% if csrf_token is defined and csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% endif %}

            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" required
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter admin username">
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter password">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login to Admin Panel
            </button>
        </form>

        <div class="mt-6 text-center border-t pt-4">
            <p class="text-sm text-gray-600 mb-2">Or login with QR Code</p>
            <a href="{{ url_for('pages.login_page') }}" class="text-blue-600 hover:text-blue-800 font-medium text-sm">
                <i class="fas fa-qrcode mr-1"></i> Go to QR Login
            </a>
        </div>
        
        <div class="mt-4 text-center">
            <button id="renew-admin-qr-btn" class="text-orange-600 hover:text-orange-800 font-medium text-sm">
                <i class="fas fa-sync-alt mr-1"></i> Renew QR Code
            </button>
        </div>
    </div>
</div>

<script>
// Renew QR Code handler for admin login
document.addEventListener('DOMContentLoaded', function() {
    const renewBtn = document.getElementById('renew-admin-qr-btn');
    if (renewBtn) {
        renewBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = prompt('Enter your registered admin email address:');
            if (!email || !email.trim()) {
                alert('Email address is required');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            renewBtn.disabled = true;
            renewBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> Generating...';
            
            try {
                const response = await fetch('/api/auth/renew-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email.trim() })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    alert('âœ… New QR code sent to your email!');
                } else {
                    alert(data.message || 'Failed to renew QR code');
                }
            } catch (error) {
                console.error('Renew QR error:', error);
                alert('Network error. Please try again.');
            } finally {
                renewBtn.disabled = false;
                renewBtn.innerHTML = '<i class="fas fa-sync-alt mr-1"></i> Renew QR Code';
            }
        });
    }
});
</script>
{% endblock %}
